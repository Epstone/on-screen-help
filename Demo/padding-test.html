<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="../jquery.onscreen-help.css">
	
	
	 <style type="text/css">
 /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}


.btn {
	-moz-box-shadow:inset 0px 1px 0px 0px #bbdaf7;
	-webkit-box-shadow:inset 0px 1px 0px 0px #bbdaf7;
	box-shadow:inset 0px 1px 0px 0px #bbdaf7;
	background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #79bbff), color-stop(1, #378de5) );
	background:-moz-linear-gradient( center top, #79bbff 5%, #378de5 100% );
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#79bbff', endColorstr='#378de5');
	background-color:#79bbff;
	-moz-border-radius:6px;
	-webkit-border-radius:6px;
	border-radius:6px;
	border:1px solid #84bbf3;
	display:inline-block;
	color:#ffffff;
	font-family:arial;
	font-size:15px;
	font-weight:bold;
	padding:6px 24px;
	text-decoration:none;
	text-shadow:1px 1px 0px #528ecc;
}.btn:hover {
	background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #378de5), color-stop(1, #79bbff) );
	background:-moz-linear-gradient( center top, #378de5 5%, #79bbff 100% );
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#378de5', endColorstr='#79bbff');
	background-color:#378de5;
}.btn:active {
	position:relative;
	top:1px;
}
/* This imageless css button was generated by CSSButtonGenerator.com */




#first, #second{
	padding:30px; 
	border: 1px solid black;
	margin:10%;
	height:50px;
}

#third{
	border: 1px solid black;
	margin:10%;
	height:50px;
}


  </style>
	
	
	<script src="../jquery-1.8.2.js"></script>
    <script src="../jquery.onscreen-help.js"></script>
	
	
	
  </head>
  <body>
    <a href="#" class="btn" id="start_tutorial">Start Tutorial</a>
	<div id="first">
		Has 30px padding and 10% margin all around 
	</div>
	
	<div id="second">
		Has 30px padding and 10% margin all around 
	</div>
	
	<div id="third">
		no padding
	</div>
	
	<script type="text/javascript">
	$(function(){
	
		$("#start_tutorial").click(function(e){
		e.preventDefault();
		
			$("body").onScreenHelp([
				{caption: "1", selector : "#first", description : "This is the first elem", padding: "top right bottom left", position:"bottom", startWith : true },
				{caption: "2", selector : "#second", description : "This is the second elem", addPadding: true, position:"top" },
				{caption: "4", selector : "#third", description : "This is the third elem", addPadding: true, position:"top" },
			],{hideKeyCode : 27 });
		
		
		});
	
	});
	
	
	</script>
  </body>
</html>
