<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="../jquery.onscreen-help.css">
	
	
	 <style type="text/css">
 /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
  </style>
	
	
	<script src="../jquery-1.8.2.js"></script>
    <script src="../jquery.onscreen-help.js"></script>
	
	
	
  </head>
  <body>
    
	<div id="first" style="padding:30px; border: 1px solid black;margin:10%">
		Has 30px padding and 10% margin all around 
	</div>
	
	<div id="second" style="padding-right:30px; border: 1px solid black;margin:10%">
		Has 30px padding right and 10% margin all around 
	</div>
	
	<script type="text/javascript">
	
	$("body").onScreenHelp({

		"1": {selector : "#first", description : "This is the first elem", addPadding: true, position:"bottom" },
		"2": {selector : "#second", description : "This is the second elem", addPadding: true, position:"top" },
	});
	
	</script>
  </body>
</html>
